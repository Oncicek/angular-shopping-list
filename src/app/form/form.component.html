<div class="col-xs-6">
  <form class="form" [formGroup]="formGroup!" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="form-group">
        <label for="nameInput">Name</label>
        <input
          formControlName="nameInput"
          type="text"
          id="nameInput"
          class="form-control"
          name="nameInput"
        />
      </div>
      <div class="form-group">
        <label for="kockaInput">Kocka</label>
        <input
          formControlName="kockaInput"
          type="text"
          id="kockaInput"
          class="form-control"
          name="kockaInput"
        />
      </div>
    </div>
    <div class="row">
      <button class="btn btn-primary">Buttonek</button>
    </div>
  </form>
  <div class="row">
    <div class="form-group">
      <label for="danger">Danger</label>
      <button
        (click)="onFajrung()"
        type="button"
        name="danger"
        class="btn btn-danger form-control"
      >
        Fajrung
      </button>
    </div>
  </div>
</div>
